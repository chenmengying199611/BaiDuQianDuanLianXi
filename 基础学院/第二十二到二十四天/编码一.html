<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
		    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
		    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
		</div>
		<div>
		    <button>判断当前选中的输入框输入内容是否为数字</button>
		    <button>把 A 四舍五入为 B 个小数位数的数字</button>
		    <button>当前选中数字的绝对值</button>
		    <button>对当前选中的数字进行上舍入</button>
		    <button>对当前选中的数字进行下舍入</button>
		    <button>把当前选中的数字四舍五入为最接近的整数</button>
		    <button>返回 A 和 B 中的最高值</button>
		    <button>返回 A 和 B 中的最低值</button>        
		</div>
		<p id="result"></p>
		
		<script>
			//判断输入框的内容是否为数字
			function isNumber(num){
				
				var reg= /^[-+]?[0-9]*\.?[0-9]+$/;
				if(num==''){
					alert('输入框内不能为空');
					return false;
				}
				if(!reg.test(num)){
					console.error('请输入数字');
					return false;
				}
				if(reg.test(num)){
					return true;
				}
				
			}
			
			var inputBox=document.getElementsByTagName("input");
			var buttonBox=document.getElementsByTagName("button");
			var result=document.getElementById("result");

			buttonBox[0].onclick=function(){
				if(inputBox[0].checked){
					var num_a=document.getElementById("num-a").value;
					isNumber(num_a);
				}
				if(inputBox[2].checked){
					var num_b=document.getElementById("num-b").value;
					isNumber(num_b);
				}
			}
			
			
			//把 A 四舍五入为 B 个小数位数的数字
			
			//注意 ：toFixed并不改变数字本身  而是会返回一个新值
			function changeA(num1,num2){
				var b=num1.toFixed(num2);
				return b;
			}
			
			
		
			buttonBox[1].onclick=function(){
				var num_a=document.getElementById("num-a").value;
				var a=isNumber(num_a);
				num_a=Number(num_a);
				var num_b=document.getElementById("num-b").value;
				var b=isNumber(num_b);
				num_b=Number(num_b);
				if(a && b){
					result.innerHTML=(changeA(num_a,num_b));
				}
				
			}
			
			
//			当前选中数字的绝对值	
			function absoluteValue(num){
				return Math.abs(num);
			}
			
			buttonBox[2].onclick=function(){
				if(inputBox[0].checked){
					var num_a=document.getElementById("num-a").value;
					var a=isNumber(num_a);
					num_a=Number(num_a);
					if(a){
						result.innerHTML=(absoluteValue(num_a));
					}
				}
				if(inputBox[2].checked){
					var num_b=document.getElementById("num-b").value;
					var b=isNumber(num_b);
					num_b=Number(num_b);
					if(b){
						result.innerHTML=(absoluteValue(num_b));
					}
				}
			}
			
//			对当前选中的数字进行上舍入
			function ceil(num){
				return Math.ceil(num);
			}
			
			buttonBox[3].onclick=function(){
				if(inputBox[0].checked){
					var num_a=document.getElementById("num-a").value;
					var a=isNumber(num_a);//判断num_a是否符合要求 即是否为数字
					num_a=Number(num_a);//因为input框中的就算内容是数字  但实质还是字符串
					if(a){//如果input框中为数字  那么就对他进行Math操作
						result.innerHTML=(ceil(num_a));
					}
				}
				if(inputBox[2].checked){
					var num_b=document.getElementById("num-b").value;
					var b=isNumber(num_b);
					num_b=Number(num_b);
					if(b){
						result.innerHTML=(ceil(num_b));
					}
				}
			}
			
			//对当前选中的数字进行下舍入
			function floor(num){
				return Math.floor(num);	
			}
			
			buttonBox[4].onclick=function(){
				if(inputBox[0].checked){
					var num_a=document.getElementById("num-a").value;
					var a=isNumber(num_a);//判断num_a是否符合要求 即是否为数字
					num_a=Number(num_a);//因为input框中的就算内容是数字  但实质还是字符串
					if(a){//如果input框中为数字  那么就对他进行Math操作
						result.innerHTML=(floor(num_a));
					}
				}
				if(inputBox[2].checked){
					var num_b=document.getElementById("num-b").value;
					var b=isNumber(num_b);
					num_b=Number(num_b);
					if(b){
						result.innerHTML=(floor(num_b));
					}
				}
			}
			
			//把当前选中的数字四舍五入为最接近的整数
			function round(num){
				return Math.round(num);	
			}
			buttonBox[5].onclick=function(){
				if(inputBox[0].checked){
					var num_a=document.getElementById("num-a").value;
					var a=isNumber(num_a);//判断num_a是否符合要求 即是否为数字
					num_a=Number(num_a);//因为input框中的就算内容是数字  但实质还是字符串
					if(a){//如果input框中为数字  那么就对他进行Math操作
						result.innerHTML=(round(num_a));
					}
				}
				if(inputBox[2].checked){
					var num_b=document.getElementById("num-b").value;
					var b=isNumber(num_b);
					num_b=Number(num_b);
					if(b){
						result.innerHTML=(round(num_b));
					}
				}
			}
			
			//返回A和B中的最高值
			function max(a,b){
				if(a>b){
					return a;
				}else{
					return b;
				}
			}
			
			buttonBox[6].onclick=function(){
				var num_a=document.getElementById("num-a").value;
				var a=isNumber(num_a);
				num_a=Number(num_a);
				var num_b=document.getElementById("num-b").value;
				var b=isNumber(num_b);
				num_b=Number(num_b);
				if(a && b){
					result.innerHTML=(max(num_a,num_b));
				}
				
			}
			
			//返回A和B中的最低值
			function min(a,b){
				if(a>b){
					return b;
				}else{
					return a;
				}
			}
			buttonBox[7].onclick=function(){
				var num_a=document.getElementById("num-a").value;
				var a=isNumber(num_a);
				num_a=Number(num_a);
				var num_b=document.getElementById("num-b").value;
				var b=isNumber(num_b);
				num_b=Number(num_b);
				if(a && b){
					result.innerHTML=(min(num_a,num_b));
				}
				
			}
			
		</script>
		
	</body>
</html>
