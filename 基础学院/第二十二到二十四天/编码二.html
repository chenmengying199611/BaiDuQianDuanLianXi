<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
		    <label>String A:
		        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
		    </label>
		    <textarea id="str-a"></textarea>
		    <label>String B:
		        <input id="radio-b" type="radio" name="str-obj" value="b">
		    </label>
		    <textarea id="str-b"></textarea>        
		    <label>Num A：<input id="num-a" type="number" value="0"></label>
		    <label>Num B：<input id="num-b" type="number" value="1"></label>
		</div>
		<div>
		    <button>获取当前选中输入的内容长度</button>
		    <button>当前选中输入中的第3个字符</button>
		    <button>把两个输入框的文字连接在一起输出（concat）</button>
		    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
		    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
		    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
		    <button>当前选中输入框的行数</button>
		    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
		    <button>把所选输入框中的内容全部转为大写</button>
		    <button>把所选输入框中的内容全部转为小写</button>
		    <button>把所选输入框中内容的半角空格全部去除</button>
		    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
		</div>
		<p id="result"></p>
		
		<script>
			
			//判断输入的内容非空
			function isNotNull(str){
				if(!str){
					alert('请在文本框内输入内容');
					return false;
				}
				else{
					return true;
				}
			}
			
			
//			获取当前选中输入的内容长度
			function text_length(text){
				return text.length;
			}
			
			
			var buttonBox=document.getElementsByTagName("button");
			var inputBox=document.getElementsByTagName("input");
			var result=document.getElementById("result");
			
			buttonBox[0].onclick=function(){
				if(inputBox[0].checked){
					var str_a=document.getElementById("str-a").value;
					var a=isNotNull(str_a);
					if(a){
						result.innerHTML=text_length(str_a);
					}
				}
				if(inputBox[1].checked){
					var str_b=document.getElementById("str-b").value;
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=text_length(str_b);
					}
				}
			}
			
//			当前选中输入中的第3个字符

			function charAtNumber(str,num){
				//str中的第一个字符的下标为0
				return str.charAt(num-1);
			}
			
//			console.log(charAtNumber("hsadkjadlasfhjaskldf",3-1));

			buttonBox[1].onclick=function(){
				if(inputBox[0].checked){
					var str_a=document.getElementById("str-a").value;
					var a=isNotNull(str_a);
					if(a){
						result.innerHTML=charAtNumber(str_a,3);
					}
				}
				if(inputBox[1].checked){
					var str_b=document.getElementById("str-b").value;
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=charAtNumber(str_b,3);
					}
				}
			}
			
//			把两个输入框的文字连接在一起输出（concat）
			buttonBox[2].onclick=function(){
				var str_a=document.getElementById("str-a").value;
				var a=isNotNull(str_a);
				var str_b=document.getElementById("str-b").value;
				var b=isNotNull(str_b);
				result.innerHTML=str_a.concat(str_b);
			}
			
//			输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
			buttonBox[3].onclick=function(){
				var str_a=document.getElementById("str-a").value;
				var a=isNotNull(str_a);
				var str_b=document.getElementById("str-b").value;
				var b=isNotNull(str_b);
				result.innerHTML=str_a.indexOf(str_b);
			}
			
//			输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
			buttonBox[4].onclick=function(){
				var str_a=document.getElementById("str-a").value;
				var a=isNotNull(str_a);
				var str_b=document.getElementById("str-b").value;
				var b=isNotNull(str_b);
				result.innerHTML=str_a.lastIndexOf(str_b);
			}
			
//			使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
			buttonBox[5].onclick=function(){
				var first=document.getElementById("num-a").value;
				var last=document.getElementById("num-b").value;
				if(inputBox[0].checked){
					var str_a=document.getElementById("str-a").value;
					var a=isNotNull(str_a);
					
					if(a){
						result.innerHTML=str_a.slice(first,last);
					}
				}
				if(inputBox[1].checked){
					var str_b=document.getElementById("str-b").value;
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=str_b.slice(first,last);
					}
				}
			}
			
//			当前选中输入框的行数
			buttonBox[6].onclick=function(){
				if(inputBox[0].checked){
					var str_a=document.getElementById("str-a").value;
					var a=isNotNull(str_a);
					if(a){
						result.innerHTML=str_a.split(/\n/).length;
						
					}
				}
				if(inputBox[1].checked){
					var str_b=document.getElementById("str-b").value;
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=str_b.split(/\n/).length;
						
					}
				}
			}
			
//			使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
			buttonBox[7].onclick=function(){
				var first=document.getElementById("num-a").value;
				var last=document.getElementById("num-b").value;
				if(inputBox[0].checked){
					var str_a=document.getElementById("str-a").value;
					var a=isNotNull(str_a);
					
					if(a){
						result.innerHTML=str_a.substr(first,last);
					}
				}
				if(inputBox[1].checked){
					var str_b=document.getElementById("str-b").value;
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=str_b.substr(first,last);
					}
				}
			}
			
//			把所选输入框中的内容全部转为大写
			buttonBox[8].onclick=function(){
				if(inputBox[0].checked){
					var str_a=document.getElementById("str-a").value;
					var a=isNotNull(str_a);
					if(a){
						result.innerHTML=str_a.toUpperCase();
					}
				}
				if(inputBox[1].checked){
					var str_b=document.getElementById("str-b").value;
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=str_b.toUpperCase();
					}
				}
			}
			
//			把所选输入框中的内容全部转为小写
			buttonBox[9].onclick=function(){
				if(inputBox[0].checked){
					var str_a=document.getElementById("str-a").value;
					var a=isNotNull(str_a);
					if(a){
						result.innerHTML=str_a.toLowerCase();
					}
				}
				if(inputBox[1].checked){
					var str_b=document.getElementById("str-b").value;
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=str_b.toLowerCase();
					}
				}
			}
			
//			把所选输入框中内容的半角空格全部去除
			buttonBox[10].onclick=function(){
				if(inputBox[0].checked){
					var str_a=document.getElementById("str-a").value;
					var a=isNotNull(str_a);
					if(a){
						result.innerHTML=str_a.replace(" ",'');
					}
				}
				if(inputBox[1].checked){
					var str_b=document.getElementById("str-b").value;
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=str_b.replace(" ",'');
					}
				}
			}

//			把所选输入框中内容的a全部替换成另外一个输入框中的内容
			buttonBox[11].onclick=function(){
				var str_a=document.getElementById("str-a").value;
				var str_b=document.getElementById("str-b").value;
				if(inputBox[0].checked){
					
					var a=isNotNull(str_a);
					if(a){
						result.innerHTML=str_a.replace("a",str_b);
					}
				}
				if(inputBox[1].checked){
					
					var b=isNotNull(str_b);
					if(b){
						result.innerHTML=str_b.replace("a",str_a);
					}
				}
			}
			

		</script>
		
		
	</body>
</html>
