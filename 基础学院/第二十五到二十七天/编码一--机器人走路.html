<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			function Go() {
			    console.log("Go");
			}
			
			function GoSteps(n) {
				
				if(n<0){
					return 0;
				}
				if(arguments.length==0){
					Go();
					return
				}
				if(String(n).indexOf(".")>0){
					n=Math.floor(n);
				}
				if(typeof n=="boolean"){
					if(n){
						Go();
						return
					}else{
						return false
					}
				}
				if(typeof n=="string"){
					return
				}
				if(!n){
					return
				}
			    while(n--){
			    	Go();
			    }
			}
			
//			GoSteps(10); // Go 10次
//			GoSteps(1); // Go 1次
//			GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
//			GoSteps(0);  // 0次
//			GoSteps(-1);  // 0次
//			GoSteps(2.4);  // Go 1次
//			GoSteps(1.6);  // Go 1次
//			GoSteps(-1);  // 0次
//			GoSteps(true);  // Go 1次
//			GoSteps(false);  // 0次
			GoSteps("Test");  // 0次
			GoSteps(NaN);  // 0次
			GoSteps(null);  // 0次
		</script>
	</body>
</html>
