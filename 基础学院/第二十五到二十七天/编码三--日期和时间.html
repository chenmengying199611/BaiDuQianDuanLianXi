		<script>
			
//			使用上方的HTML结构（可以根据需要自行微调）为基础编写JavaScript代码
//			当变更任何一个select选择时，更新 result-wrapper 的内容
//			当所选时间早于现在时间时，文案为 现在距离 "所选时间" 已经过去 xxxx
//			当所选时间晚于现在时间时，文案为 现在距离 "所选时间" 还有 xxxx
//			注意当前时间经过所选时间时候的文案变化
//			注意选择不同月份的时候，日期的可选范围不一样，比如1月可以选31天，11月只有30天，注意闰年
//			同样，需要注意，通过优雅的函数封装，使得代码更加可读且可维护
			
			function createOption(i){
				var option=document.createElement("option");
				option.value=i;
				option.innerHTML=i;
				document.getElementById("day-select").appendChild(option);
			}
			
			function createDay(year,mouth){
				if(year%4==0 && mouth==2){
					for(var i=1;i<=29;i++){
						createOption(i);
					}
					
				}
				if(year%4!=0 && mouth==2){
					for(var i=1;i<=28;i++){
						createOption(i);
					}
					
				}
				if(mouth==1||mouth==3||mouth==5||mouth==7||mouth==8||mouth==10||mouth==10){
					for(var i=0;i<=31;i++){
						createOption(i);
					}
				}
				if(mouth==4||mouth==6||mouth==9||mouth==11){
					for(var i=0;i<=30;i++){
						createOption(i);
					}
				}
				
				
				
			}
			
			createDay(2008,2);
			
			var year=2010;
			
			
			
		</script>
