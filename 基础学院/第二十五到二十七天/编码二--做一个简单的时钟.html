<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
//			在页面中显示当前日期及时间，按秒更新
//			格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
//			注意位数的补齐，比如：
//			-- 假设时间为2008年10月10日星期一的12点12分12秒，显示2008年10月10日星期一 12:12:12
//			-- 假设时间为2008年1月1日星期一的3点2分2秒，显示2008年01月01日星期一 03:02:02
//			编码过程中，我们希望你注意对函数的封装，尽量让一个函数就做一个事情，而不要把所有的功能、代码揉在一起：
//
//			封装一个函数，来根据某个日期返回这一天是星期几
//			封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
//			封装一个函数，把最后的日期时间，按照要求的格式进行包装
//			可能不止上面这些，尽可能地进行功能的解耦和拆解

					
			function getDay1(date){
				
				
				var weekday=new Array(7);
				weekday[0]="星期日";
				weekday[1]="星期一";
				weekday[2]="星期二";
				weekday[3]="星期三";
				weekday[4]="星期四";
				weekday[5]="星期五";
				weekday[6]="星期六";
				return weekday[date.getDay()]
			}

			function getDay2(date){
				
				
				var weekday=new Array(7);
				weekday[0]="Sunday";
				weekday[1]="Monday";
				weekday[2]="Tuesday";
				weekday[3]="Wednesday";
				weekday[4]="Thursday";
				weekday[5]="Friday";
				weekday[6]="Saturday";
				return weekday[date.getDay()]
			}
			
			
			
			function checkTime(time){
				if(time<10){
					return "0"+time;
				}
				return time;
			}
			
			function formatTime1(y,m,d,week,h,min,s){
				return y+"年"+checkTime(m)+"月"+checkTime(d)+"日"+week+" "+checkTime(h)+":"+checkTime(min)+":"+checkTime(s);
			}
		
			function formatTime2(y,m,d,week,h,min,s){
				return y+"-"+checkTime(m)+"-"+checkTime(d)+" "+week+" "+checkTime(h)+":"+checkTime(min)+":"+checkTime(s)+" "+format(h);
			}
			
			function format(h){
				if(h<12 || h==12){
					return "AM";
				}
				return "PM"
			}
			
			function startTime(){
				var date=new Date();
				var y=date.getFullYear();
				var m=date.getMonth();
				var d=date.getDate();
				var h=date.getHours();
				var min=date.getMinutes();
				var s=date.getSeconds();
				var t;
					
				document.getElementById("time").innerHTML=formatTime1(y,m,d,getDay1(date),h,min,s);
				document.getElementById("time1").innerHTML=formatTime2(y,m,d,getDay2(date),h,min,s);
				
				t=setTimeout("startTime()",500);
				
				
			}
//			
			
//			编码
//			完成上面需求后，现在需求做一些小的变更
//
//			输出格式变为：2008-10-10 Monday 07:10:30 PM


			
			
			
		</script>
	</head>
	<body onload="startTime()">
		
		<p id="time"></p>
		<p id="time1"></p>
		
	</body>
</html>
