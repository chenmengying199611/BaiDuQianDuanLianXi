<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

		function dec2bin(decNumber) {
		    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
		    // 这里是上一个任务的实现
		    
		    var reg=/^\d+$/;
		    if(reg.test(decNumber)){
		    	var a=parseInt(decNumber);
		    	var temp=2;
		    	var b=null;
		    	var arr=[];
		    	while(temp!=0){
		    		b=a%2;
		    		temp=parseInt(a/2);
		    		a=temp;
		    		arr.push(b);
		    	}
		    }else{
		    	alert("请输入非负整数！");
		    }
		    return arr.reverse().join("");
		}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
// Some coding
		var btn=document.getElementById("trans-btn");
		btn.onclick=function(){
			var val=document.getElementById("dec-number").value;
			var weishu=document.getElementById("bin-bit").value;
			var p=document.getElementById("result");
			var result=0;
			result=dec2bin(val);
			if(result.length>weishu){
				console.log(result);
				console.error("指定长度太短");
			}else{
				var count=weishu-result.length;
				var tianjia="";
				for(var i=0;i<count;i++){
					tianjia+="0";
				}
				result=tianjia+result;
				console.log(result);
			}
			
			
		}


    </script>
</body>
</html>
