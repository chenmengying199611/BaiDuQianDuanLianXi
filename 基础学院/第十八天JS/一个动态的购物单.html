<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" autofocus="autofocus">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
    	
    	var btn=document.getElementsByTagName("button")[0];
    	btn.onclick=function(){
    		var li=document.createElement("li");
    		var value=document.getElementsByTagName("input")[0].value;
    		var ul=document.getElementsByTagName("ul")[0];
    		li.innerHTML=value;
    		var btns=document.createElement("button");
    		btns.textContent="delete";
    		document.getElementsByTagName("ul")[0].appendChild(li);
    		document.getElementsByTagName("ul")[0].style.listStyle="none";
    		
    		var lisArr=document.getElementsByTagName("li");
    		
    		for(var i=0;i<lisArr.length;i++){
    			document.getElementsByTagName("li")[i].appendChild(btns);
    			document.getElementsByTagName("button")[i].style.marginLeft="20px";
 
    		}
    		
    	
    		btns.onclick=function(){
    			ul.removeChild(li);
    		}
    		
    		document.getElementsByTagName("input")[0].value='';
    		document.getElementsByTagName("input")[0].focus();
    	}
    	
 
    	
    </script>
  </body>
</html>
